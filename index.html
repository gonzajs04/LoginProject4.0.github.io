<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>


<div class="container-general">


    <section class="contenedor login">

        <div class="contenedor-login">

            <h1>Welcome back</h1>
            <p>Welcome back! Please enter your details</p>

        <form action="" class="form-signin">

            <label for="email">Email</label>
            <input type="text" class="email" placeholder="Enter your email">
            <label for="pass">Password</label>
            <input type="password" class="pass" placeholder="Enter your password">

            <div class="container-rememberme">
                <div class="container-inputremember">
                    <input type="checkbox" name="remember" id="" value="remember">
                    Remember for 30 days
                </div>
                <a href="">Forgot password?</a>
                
            </div>
            <div class="container-submit">
                <input type="submit" value="SignIn">



                <div class="container-signgoogle">
                    <div class="container-logogoogle">
                        <img src="imagenes/logogoogle.png" alt="logo google">
                    </div>
                    
                    <input type="submit" value="SignIn with google">
                </div>
      
            </div>
         


        </form>

        <div class="container-signup">
            <p>Don't have an account? <a href="">Sign up for free</a></p>
        </div>


        </div>
        

    </section>


    <section class="hero">


        <div class="container-datahero">


            <div class="container-data">
                <blockquote>"We've been using Untiled to kick start every new project and can't imagine working withoout it"</blockquote>


            <div class="container-autorstars">
                <div class="container-autor">
                    <h2>Andi Lane</h2>
                </div>
    
                <div class="container-stars">
                    ★★★★★★
                </div>
            </div>
            
           


            <div class="container-prof-flechas">
                <div class="container-profesion">
                    <p>Founder, Catalog</p>
                    <p>Web Desingn Agency</p>
                </div>
    
                <div class="container-flechas">
                    <button class="flecha">
                        <i class="bi bi-arrow-left-circle"></i>
                    </button>

                    <button class="flecha">
                        <i class="bi bi-arrow-right-circle"></i>
                    </button>
                
                </div>
            </div>
           
            
            

        </div>
            </div>

            



        <div class="container-img">
            <picture>
                <img loading="lazy" src="imagenes/fondo.jpg" alt="Fondo hero">
            </picture>

        </div>

    </section>


</div>
    
</body>
</html>
